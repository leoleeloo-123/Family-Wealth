    <style>
      /* Liquid Glass Base Styles */
      :root {
        --glass-bg: rgba(255, 255, 255, 0.35);
        --glass-border: rgba(255, 255, 255, 0.4);
        --glass-blur: 24px;
      }

      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: fixed linear-gradient(135deg, #e0f2fe 0%, #f0f9ff 25%, #ede9fe 50%, #fdf2f8 75%, #ecfdf5 100%);
        font-family: 'Inter', -apple-system, sans-serif;
        -webkit-tap-highlight-color: transparent;
      }

      /* Liquid Background Elements */
      .liquid-blob {
        position: fixed;
        width: 60vw;
        height: 60vw;
        border-radius: 50%;
        filter: blur(80px);
        z-index: -1;
        opacity: 0.5;
        animation: float 20s infinite alternate ease-in-out;
      }
      .blob-1 { background: #bae6fd; top: -10%; left: -10%; animation-delay: 0s; }
      .blob-2 { background: #ddd6fe; bottom: -10%; right: -5%; animation-delay: -5s; }
      .blob-3 { background: #d1fae5; top: 40%; left: 30%; animation-delay: -10s; }

      @keyframes float {
        0% { transform: translate(0, 0) rotate(0deg) scale(1); }
        100% { transform: translate(100px, 50px) rotate(15deg) scale(1.1); }
      }

      /* Global Scrollbar Base */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.1); border-radius: 10px; }
      
      /* Thicker & Modern Scrollbar for Wide Tables */
      .custom-scrollbar-wide::-webkit-scrollbar { height: 14px; }
      .custom-scrollbar-wide::-webkit-scrollbar-track { background: rgba(0,0,0,0.02); border-radius: 14px; }
      .custom-scrollbar-wide::-webkit-scrollbar-thumb { 
        background: rgba(0,0,0,0.12); 
        border: 4px solid transparent; 
        background-clip: content-box; 
        border-radius: 14px;
      }
      .custom-scrollbar-wide::-webkit-scrollbar-thumb:hover { background: rgba(0,0,0,0.25); border: 3px solid transparent; background-clip: content-box; }

      .glass-card {
        background: var(--glass-bg);
        backdrop-filter: blur(var(--glass-blur));
        border: 1px solid var(--glass-border);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.05);
      }

      .glass-sidebar {
        background: rgba(255, 255, 255, 0.45);
        backdrop-filter: blur(40px);
        border-right: 1px solid rgba(255, 255, 255, 0.3);
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
<script type="importmap">
